<div class="container">
  <nav id="mainNavbar" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand">HOME</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="collapsed = !this.collapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        id="navbarSupportedContent"
        [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
      >
        <!-- right nav menus -->
        <ul class="navbar-nav ml-auto">
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/login" class="nav-link"> Login </a>
          </li>
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/register" class="nav-link"> Register </a>
          </li>
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/exams" class="nav-link"> Exams </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div style="margin-top: 50px">
    <router-outlet></router-outlet>
  </div>
</div>
