<div class="form-group text-center">
    <h1>Register</h1>
    <div class="mt-5">
        <b>First name:</b>
        <input type="text" class="form-control col-2 d-inline ml-2">
    </div>
    <div class="mt-2 ml-50">
        <b>Last name:</b>
        <input type="text" class="form-control col-2 d-inline ml-2">
    </div>
    <div class="mt-2 ml-50">
        <b>Username:</b>
        <input type="text" class="form-control col-2 d-inline ml-2">
    </div>
    <div class="mt-2 ml-50">
        <b>Password:</b>
        <input type="password" class="form-control col-2 d-inline ml-3">
    </div>
    <div class="ml-5">
        <button type="button" class="btn btn-outline-primary mt-3 ml-5">Register</button>
        <button type="button" class="btn btn-outline-secondary mt-3 ml-1">Cancel</button>
    </div>
</div>
