        <h1 class="ml-3">Payment</h1>
    </div>

        <b>Date:</b>
        <input type="date" class="form-control col-2 d-inline ml-2">
    </div>
    <div class="mt-2">
        <b>Amount:</b>
        <input type="text" class="form-control col-2 d-inline ml-2">
    </div>
    <div class="mt-2 ml-3">
        <b class="align-top">Note:</b>
        <textarea class="form-control col-2 d-inline ml-3" cols="30" rows=""></textarea>
    </div>
    <div class="ml-5">
        <button type="button" class="btn btn-outline-primary mt-3 ml-5">Pay</button>
    </div>
</div>
