<div class="form-group text-center">
    <div class="row mx-auto w-50">
        <h1 class="ml-3">Payment</h1>
    </div>
    <div class="mt-3 ml-4">
        <b>Date:</b>
        <input type="date" class="form-control col-2 d-inline ml-2" [(ngModel)]="payment.date">
    </div>
    <div class="mt-2">
        <b>Amount:</b>
        <input type="text" class="form-control col-2 d-inline ml-2" [(ngModel)]="payment.amount">
    </div>
    <div class="mt-2 ml-3">
        <b class="align-top">Note:</b>
        <textarea class="form-control col-2 d-inline ml-3" cols="30" rows="" [(ngModel)]="payment.note"></textarea>
    </div>
    <div class="mt-2 ml-1">
        <b class="align-top">Currency</b>
        <input type="text" class="form-control col-2 d-inline ml-2" [(ngModel)]="payment.currency">
    </div>
    <div class="mt-2 mr-5">
        <b class="align-top mr-5">Urgently</b>
        <input type="checkbox" class="form-check-input mt-0 mr-5" [(ngModel)]="payment.urgently"> 
    </div>
    <div class="ml-5">
        <button type="button" class="btn btn-outline-primary mt-3 ml-5" (click)="addPayment()">Pay</button>
    </div>
</div>
