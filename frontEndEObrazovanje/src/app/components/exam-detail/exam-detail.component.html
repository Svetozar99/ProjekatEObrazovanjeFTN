<div class="main">
    <h1 class="ml-5">Exam detail</h1>
    <div class="row mx-auto w-75 mt-5">
        <div class="ml-5">
            <b>Course title:</b> <input type="text" readonly class="form-control ml-2" [(ngModel)]="exam.enrollmentDTO.courseInstanceDTO.courseSpecificationDTO.title">
        </div>
        <div class="w-10 ml-5">
            <b>Gradle:</b> <input type="text" readonly class="form-control ml-2 col-6 text-center" [(ngModel)]="exam.gradle">
        </div>
        <div class="w-10 ml-5">
            <b>Ponts:</b> <input type="text" readonly class="form-control ml-2 col-6 text-center" [(ngModel)]="exam.points">
        </div>
        <div class="w-10 ml-5">
            <b>ECTS:</b> <input type="text" readonly class="form-control ml-2 col-6 text-center" [(ngModel)]="exam.enrollmentDTO.courseInstanceDTO.courseSpecificationDTO.ects">
        </div>
    </div>
    <table class="table mx-auto w-75 mt-5">
        <thead>
            <tr>
                <th class="text-center">Date</th>
                <th class="text-center">Location</th>
                <th class="text-center">Points</th>
                <th class="text-center">Won points</th>
                <th class="text-center">Status</th>
                <th class="text-center">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of examDetails; let i = index; let odd = odd;">
                <td class="text-center">{{ e.date }}</td>
                <td class="text-center">{{ e.location }}</td>
                <td class="text-center">{{ e.points }}</td>
                <td class="text-center">{{ e.wonPoints }}</td>
                <td class="text-center">{{ e.statusDTO.name }}</td>
                <td class="text-center">{{ e.examPartTypeDTO.name }}</td>
            </tr>
        </tbody>
    </table>
    <div class="ml-5" style="float: right; margin-right: 15%;">
        <a class="btn btn-outline-primary mt-3 ml-5" routerLink="/add-exam-part" role="button">Add</a>
    </div>
</div>
