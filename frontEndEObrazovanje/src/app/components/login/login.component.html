<div class="form-group text-center">
    <h1>Wellcome!</h1>
    <div>
        <h4>Username</h4>
        <input type="text" class="form-control col-2 d-inline" [(ngModel)]="loginData.username">
    </div>
    <div>
        <h4>Password</h4>
        <input type="password" class="form-control col-2 d-inline" [(ngModel)]="loginData.password">
    </div>
    <button type="button" class="btn btn-outline-primary mt-5 ml-10" (click)="login()">Log in</button>
</div>
