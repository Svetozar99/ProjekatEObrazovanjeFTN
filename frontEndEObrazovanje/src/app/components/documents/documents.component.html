<div class="main">
    <h1 class="ml-5">Documents</h1>
    <table class="table mx-auto w-75 mt-5">
        <thead>
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Document type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let d of documents; let i = index; let odd = odd;">
                <td class="text-center"><button class="btn btn-link" (click)="goToViewDocument(d)">{{ d.title }}</button></td>
                <td class="text-center">{{ d.typeDocumentDTO.name }}</td>
                <td class="text-center"><button type="button" class="btn btn-danger btn-sm" (click)="deleteDocument(d)">X</button></td> 
            </tr>
        </tbody>
    </table>
    <div style="float: right; margin-right: 15%;">
        <a class="btn btn-outline-primary mt-3 ml-5" routerLink="/document" role="button">Add</a>
    </div>
</div>
